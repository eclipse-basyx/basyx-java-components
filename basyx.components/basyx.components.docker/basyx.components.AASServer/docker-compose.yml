version: '2.1'
services:

  aas:
    image: ${BASYX_IMAGE_NAME}:${BASYX_IMAGE_TAG}
    container_name: ${BASYX_CONTAINER_NAME}
    ports:
      - ${BASYX_HOST_PORT}:${BASYX_CONTAINER_PORT}
    healthcheck:
      test: curl --fail http://127.0.0.1:${BASYX_HOST_PORT}/health || exit 1
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    depends_on:
      mongodb:
        condition: service_healthy
    links:
      - mongodb

  mongodb:
    image: mongo:5.0.10
    container_name: mongodb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
      interval: 3s
      timeout: 3s
      retries: 5
# Possibility to enable authentication
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: example