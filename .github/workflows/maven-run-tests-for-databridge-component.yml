# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: BaSyx Java DataBridge CI with Maven

on:
  pull_request:
    branches: [ feature/DataBridge ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Install DataBridge Component-Core
      run: mvn clean install -f basyx.components/basyx.components.databridge/basyx.components.databridge.core/pom.xml
    - name: Install DataBridge Component-Camel-AAS
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-aas/pom.xml
    - name: Install DataBridge Component-Camel-ActiveMQ
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-activemq/pom.xml
    - name: Install DataBridge Component-Camel-Hono
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-hono/pom.xml
    - name: Install DataBridge Component-Camel-HTTP
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-http/pom.xml
    - name: Install DataBridge Component-Camel-HTTPpolling
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-httppolling/pom.xml
    - name: Install DataBridge Component-Camel-Kafka
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-kafka/pom.xml
    - name: Install DataBridge Component-Camel-OPCUA
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-opcua/pom.xml
    - name: Install DataBridge Component-Camel-Paho
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-paho/pom.xml
    - name: Install DataBridge Component-Camel-Prometheus
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-prometheus/pom.xml
    - name: Install DataBridge Component-Camel-Timer
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.camel-timer/pom.xml
    - name: Install DataBridge Component-Camel-JSONata
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.transformer.camel-jsonata/pom.xml
    - name: Install DataBridge Component-Camel-JSONJackson
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.transformer.camel-jsonjackson/pom.xml
    - name: Install DataBridge Component-Examples
      run: mvn install -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/pom.xml -DskipTests
    - name: Test Single AAS Kafka JSONata
      run: mvn test -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/basyx.components.databridge.examples.kafka-jsonata-aas/pom.xml
    - name: Test Multiple AAS Kafka JSONata
      run: mvn test -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/basyx.components.databridge.examples.kafka-jsonatamultiple-aas/pom.xml
    - name: Test HONO AAS JSONata
      run: mvn test -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/basyx.components.databridge.examples.hono-jsonata-aas/pom.xml
    - name: Test ActiveMQ AAS JSONata 
      run: mvn test -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/basyx.components.databridge.examples.activemq-jsonata-aas/pom.xml
    - name: Test MQTT AAS JSONata 
      run: mvn test -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/basyx.components.databridge.examples.mqtt-jsonata-aas/pom.xml
    - name: Test OPC UA AAS JSONata
      run: mvn test -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/basyx.components.databridge.examples.opcua-jsonata-aas/pom.xml
    - name: Test HTTP Polling
      run: mvn test -f basyx.components/basyx.components.databridge/basyx.components.databridge.examples/basyx.components.databridge.examples.httppolling-jsonata-aas/pom.xml
